<!doctype html>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="/lib/jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/lib/jasmine-1.1.0/jasmine.css">

  <script src="/lib/jasmine-1.1.0/jasmine.js"></script>
  <script src="/lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script src="/javascripts/lib/jquery-1.7.2.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/lib/kadusam/ChartData.js"></script>
  <script type="text/javascript" src="/lib/kadusam/FetchData.js"></script>
  <script type="text/javascript" src="/lib/kadusam/DataTable.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="/test/spec/ChartDataSpec.js"></script>
  <script type="text/javascript" src="/test/spec/FetchDataSpec.js"></script>
  <script type="text/javascript" src="/test/spec/DataTableSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
