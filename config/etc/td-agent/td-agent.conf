<source>
  type tail
  # LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O %x %D"
  format /^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<status>[^ ]*) (?<size>[^ ]*) "(?<referer>[^\"]*)" "(?<agent>[^\"]*)" (?<input>[^ ]*) (?<output>[^ ]*) (?<response_time>[^ ]*)$/
  time_format %d/%b/%Y:%H:%M:%S %z
  path /var/log/httpd/access_log
  pos_file /tmp/httpd_access.pos
  tag apache.access
</source>

<match apache.access>
  type mongo
  database   apache
  collection access
  host       127.0.0.1
  port       27017
  buffer_chunk_limit 1M
  flush_interval     10s
<match>
